<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map of playgrounds, SPB</title>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
</head>
<body>
    <!-- <textarea id="output" style="width: 100%; height: 500px; resize: none"></textarea> -->
    <div id="map"></div>
    <script>
        async function initMap() {
            const {default: playgrounds} = await import('./playgrounds.js');

            const map = new google.maps.Map(document.getElementById('map'), {
              zoom: 13,
              center: playgrounds[0].coords
            });

            const markers = playgrounds.map((playground) => {
                return new google.maps.Marker({
                  position: playground.coords,
                  map: map
                });
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3wTVY88cUw0rjzVd8DcArMZe24C9ELgE&callback=initMap">
    </script>
</body>
</html>
